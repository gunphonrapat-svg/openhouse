<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Overcooked Rehab - Kitchen Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body style="background: #1a1a2e; overflow: hidden; margin: 0;">
    <nav class="navbar">
        <a href="index.html" class="nav-btn">⬅️ กลับหน้าหลัก</a>
        <div style="margin-left: auto; color: #00ff88; font-size: 22px; font-weight: bold;">
            คะแนน: <span id="score">0</span>
        </div>
    </nav>

    <div id="game-container" style="position: relative; width: 100vw; height: 90vh;">
        <video class="input_video" style="display:none;"></video>
        <canvas class="output_canvas" style="width: 100%; height: 100%;"></canvas>
        
        <div id="gesture-guide" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,255,136,0.9); color: #1a1a2e; padding: 8px 25px; border-radius: 20px; font-size: 16px; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 10;"></div>

        <button id="startBtn" class="btn-start" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">เข้าสู่ห้องครัว / เปิดกล้อง</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
